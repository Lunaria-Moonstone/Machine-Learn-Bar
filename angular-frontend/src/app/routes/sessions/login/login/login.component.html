<div class="background">
</div>

<div class="login-box">
  <mat-card tabindex="0">
    <mat-card-header> 欢迎回来 </mat-card-header>
    <mat-card-content >
      <form>
        <mat-form-field class="input-field">
          <mat-label>用户名</mat-label>
          <input #name matInput autocomplete="off" placeholder="请输入用户名" (input)="changeName(name.value)" />
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>密码</mat-label>
          <input #password matInput type="password" autocomplete="off" placeholder="请输入密码" (input)="changePassword(password.value)"/>
        </mat-form-field>
        <button mat-raised-button color="{{styles.btnStyle}}" style="min-width: 100%;" disabled="{{!allowLogin}}" (click)="confirmLogin()">{{shownMsg.btnMsg}}</button>
      </form>
    </mat-card-content>
    
    <mat-card-footer>
      <mat-divider></mat-divider>
      <div class="footer-tip">
        还未拥有账户？
        <a href="">点此注册</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
