<div class="background">
</div>

<div class="login-box">
  <mat-card tabindex="0">
    <mat-card-header> 欢迎回来 </mat-card-header>
    <mat-card-content >
      <form>
        <mat-form-field class="input-field">
          <mat-label>用户名</mat-label>
          <input matInput autocomplete="off" placeholder="请输入用户名" value=""/>
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>密码</mat-label>
          <input matInput type="password" autocomplete="off" placeholder="请输入密码" value=""/>
        </mat-form-field>
        <button mat-raised-button color="primary" style="min-width: 100%;" disabled="{{!allowLogin}}">登录</button>
      </form>
    </mat-card-content>
    <mat-card-footer>footer</mat-card-footer>
  </mat-card>
</div>
